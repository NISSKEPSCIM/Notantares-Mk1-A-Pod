@PART[bluedog_Apollo_Block2_Capsule]:FOR[ComfortableLanding]
{
	!MODULE[ModuleAnimateGeneric]{}
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = Toggle Lights
		eventOnName = Lights On
		eventOffName = Lights On
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
	MODEL
	{
		model = ComfortableLanding/Models/BDapollo/AirBagBDapollo
   		scale = 1.0, 1.0, 1.0
		rotation = 0.0, 0.0, 0.0
		position = 0.0, 0.0, 0.0
	}
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = CL_BDapollo
		startEventGUIName = Deploy
		endEventGUIName = Close
		actionGUIName = Toggle
		//restrictedNode = bottom
		allowManualControl = false
	}
	MODULE
	{
		name = CL_ControlTool
	}
	MODULE
	{
		name = CL_Buoy
		buoyancyAfterInflated = 2.75
		playSoundPath = ComfortableLanding/Sounds/Inflate_B
		volume = 1.0
	}
}

