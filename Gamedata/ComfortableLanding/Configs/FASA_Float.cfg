@PART[FASA_Apollo_Float_Ring]:FOR[ComfortableLanding]
{
	MODULE
	{
		name = CL_ControlTool
	}
	MODULE
	{
		name = CL_Buoy
		buoyancyAfterInflated = 1.0
		COBAfterInflated = 0.0, 0.0, 0.0
		playSoundPath = ComfortableLanding/Sounds/Inflate_B
		volume = 1.0
		animName = Apollo_Float_Ring
		animLayer = 0
	}
}

